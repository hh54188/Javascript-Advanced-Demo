<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <!--<script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>-->
    <script type="text/javascript">
        $(function(){
            $('.flipcard').click(function(){

                var _this = $(this);
                $(this).addClass('transition').addClass('move-to-center')
                setTimeout(function(){
                    _this.addClass('expend');
                },600);
            }).hover(function () {
                var _this = $(this);
                window.timer = setInterval(function () {
                    _this.animate({'top': '20px'},400)
                            .animate({'top':'40px'},{duration:800, easing:'easeOutBounce'});
                }, 100);
            }, function () {
                clearInterval(timer);
                $(this).stop(true,true).animate({'top': '40px'},{duration: 300});
            });
        });
    </script>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container perpective1000">
        <div class="flipcard">
            <div class="content"><h1>This is card</h1></div>
        </div>
    </div>
</body>
</html>
