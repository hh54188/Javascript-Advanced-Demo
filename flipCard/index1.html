<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#test').toggle(function(){
                $(this).addClass('click');
            },function(){
                $(this).removeClass('click');
            })
        })
    </script>
    <style type="text/css">
        #test
        {
            width: 200px;
            height: 200px;
            background: red;
            /*-webkit-transition: 1s;*/
        }
        #test.click
        {
            width: 100px;
            height: 100px;
            background: blue;
            -webkit-transition: 1s;
        }
    </style>
</head>
<body>
    <div id="test"></div>
</body>
</html>
